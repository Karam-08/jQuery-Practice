<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Image Slider</title>
    <link rel="stylesheet" href="../styles/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>jQuery Basic Slider</h1>
        </header>

        <div id="slider">
            <ul class="slides">
                <li class="slide slide1"><img src="https://images.pexels.com/photos/1107717/pexels-photo-1107717.jpeg?cs=srgb&dl=pexels-fotios-photos-1107717.jpg&fm=jpg" width="720px" height="400px" alt="image1"></li>
                <li class="slide slide2"><img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" width="720px" height="400px" alt="2"></li>
                <li class="slide slide3"><img src="https://media.istockphoto.com/id/485371557/photo/twilight-at-spirit-island.jpg?s=612x612&w=0&k=20&c=FSGliJ4EKFP70Yjpzso0HfRR4WwflC6GKfl4F3Hj7fk=" width="720px" height="400px" alt="image3"></li>
                <li class="slide slide4"><img src="https://media.istockphoto.com/id/1381637603/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=w64j3fW8C96CfYo3kbi386rs_sHH_6BGe8lAAAFS-y4=" width="720px" height="400px" alt="image4"></li>
                <li class="slide slide5"><img src="https://t4.ftcdn.net/jpg/01/62/69/25/360_F_162692511_SidIKVCDnt5UKHPNqpCb2MSKvfBlx1lG.jpg" width="720px" height="400px" alt="image5"></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
